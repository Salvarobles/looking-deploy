<VirtualHost *:80>
    ServerName localhost
    DocumentRoot /var/www/looking-frontend/dist/

    <Directory /var/www/looking-frontend/dist/>
        Options Indexes FollowSymLinks MultiViews
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
