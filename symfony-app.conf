<VirtualHost *:8000>
    ServerName localhost
    DocumentRoot /var/www/looking-backend/public

    <Directory /var/www/looking-backend/public>
        Options Indexes FollowSymLinks MultiViews
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error-symfony.log
    CustomLog ${APACHE_LOG_DIR}/access-symfony.log combined
</VirtualHost>
